<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rupesh Panwar - Personal Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>    
<body>
    <header class="hero">
        <div class="hero-content">
            <img src="{{ url_for('static', filename='profile.jpeg') }}" alt="Rupesh Panwar" class="profile-pic">
            <h1>Rupesh Panwar</h1>
            <p>Senior DevSecOps</p>
        </div>
    </header>        
    <nav>
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('resume') }}">Download Resume</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Rupesh Panwar</p>
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='linkedin-icon.png') }}" alt="LinkedIn"></a>
            <a href="#"><img src="{{ url_for('static', filename='github-icon.png') }}" alt="GitHub"></a>
            <!-- Add more social icons as needed -->
        </div>
    </footer>
</body>
</html>
